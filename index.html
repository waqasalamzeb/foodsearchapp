<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forkify Recipe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="container">
        <div class="logo">
            <img src="./forkilogo.png" alt="" width="150px">
        </div>
        <div class="search">
            <input type="text" id="search-input" placeholder="Search  recipes over 1,000,000 recipes">
            <button id="search-btn">Search</button> 
        </div>

        <span>ADD RECIPE</span>
        <span>BOOKMARK</span>
    </div>
    
    <div class="recipes-container">
        <div class="recipes-list"></div>
        <div class="recipe-details"></div>
        
    </div>
    <div class="pagination">
        <button id="prev-page" disabled>Page 1</button>
        <button id="next-page" disabled>Page 2</button>
    </div>
</div>
</div>
        </div>
    <script src="app.js"></script>
</body>
</html>
